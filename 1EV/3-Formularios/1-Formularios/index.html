<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="ej1">
        <form id="formulario1" action="" method="get">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" value=""/><br>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" value=""/><br>
            <label for="telefono">Telefono: </label>

            <br><label for="foto">Incluir mi foto: </label>

            <label for="publicidad">Enviar publicidad</label><br>
    
            <label for="aficion">Elige una afici칩n favorita: </label>

                <option value="lectura">Lectura</option>

            </select><br>
            <label for="observaciones">Observaciones: </label><br>

            <button type="submit">Guardar cambios</button>
